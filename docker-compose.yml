version: '3.8'

services:
  backend:
    build: ./backend
    container_name: settlement-backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app # Hot-reloading for development
      - ./ml_service/model:/app/models # Mount ML artifacts
    environment:
      - MODEL_PATH=/app/models/model.joblib
      - EXPLAINER_PATH=/app/models/shap_explainer.joblib
      - DATABASE_URL=postgresql://user:password@db:5432/settlement_db

  frontend:
    build: ./frontend
    container_name: settlement-frontend
    ports:
      - "3000:80" # Maps local port 3000 to container port 80
    depends_on:
      - backend # Wait for backend to start before starting frontend

  db:
    image: postgres:15
    container_name: settlement-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: settlement_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data:
